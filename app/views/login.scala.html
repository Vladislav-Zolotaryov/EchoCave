@(loginForm: Form[User])

<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<script type="text/javascript" 
  src="@routes.Assets.versioned("jquery/jquery-1.12.0.js")"></script>  
<link rel="stylesheet" 
  href="@routes.Assets.versioned("bootstrap/css/bootstrap.css")">
<script type="text/javascript" 
  src="@routes.Assets.versioned("bootstrap/js/bootstrap.js")"></script>

<script>
    function submitForm(action) {
        document.getElementById('credentials-form').action = action;
        document.getElementById('credentials-form').submit();
    }
</script>
  
<div class="container">  
    
	@if(loginForm.hasErrors) {
	    <div class="alert alert-danger">
	        <a class="close" data-dismiss="alert">X</a>
	        @if(loginForm.errors.size > 0) {
	            @for((error) <- loginForm.errors) {
	                @error.message
	            }
	        } else {No error returned.}
	    </div>
	}
    
  	<div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
                <div class="panel-heading"><strong>Login</strong></div>
	  
	  			<div class="panel-body">
					<form id="credentials-form" method="post" action="@routes.Auth.login()">
					  <div class="form-group">
					    <label for="username">Username</label>
					    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
					  </div>
					  
					  <div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
					  </div>
					  
					  <button type="submit" class="btn btn-default" formaction="@routes.Auth.login()">Login</button>
					  <button type="submit" class="btn btn-default" formaction="@routes.Auth.register()">Register</button>					  
					</form>
				</div>
				
			</div>
		</div>
	</div>

</div>

</html>
